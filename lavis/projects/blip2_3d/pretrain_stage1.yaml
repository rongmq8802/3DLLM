model:
  arch: blip2
  model_type: pretrain
  # TODO: support stage 1 pretraining from scratch (load_pretrained=False does not have effect as of now)
  load_pretrained: False
  freeze_vit: True


datasets:
  3d_caption:                     # 数据集的名字, 对应于 Builder
    vis_processor:
      train:
        name: "cloud_train"
        max_size: 10000
    text_processor:
      train:
        name: "chinese_caption"   
        max_words: 50

